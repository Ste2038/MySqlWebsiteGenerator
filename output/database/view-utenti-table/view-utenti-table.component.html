<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- idUtenti Column -->
  <ng-container matColumnDef="idUtenti">
    <th mat-header-cell *matHeaderCellDef>idUtenti</th>
    <td mat-cell *matCellDef="let element"> {{element.idUtenti}} </td>
  </ng-container>
  
  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  
  <!-- cognome Column -->
  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef>cognome</th>
    <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
