<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- idGruppoConto Column -->
  <ng-container matColumnDef="idGruppoConto">
    <th mat-header-cell *matHeaderCellDef>idGruppoConto</th>
    <td mat-cell *matCellDef="let element"> {{element.idGruppoConto}} </td>
  </ng-container>
  
  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  
  <!-- isDeleted Column -->
  <ng-container matColumnDef="isDeleted">
    <th mat-header-cell *matHeaderCellDef>isDeleted</th>
    <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
