<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- idRicorrenti Column -->
  <ng-container matColumnDef="idRicorrenti">
    <th mat-header-cell *matHeaderCellDef>idRicorrenti</th>
    <td mat-cell *matCellDef="let element"> {{element.idRicorrenti}} </td>
  </ng-container>
  
  <!-- importo Column -->
  <ng-container matColumnDef="importo">
    <th mat-header-cell *matHeaderCellDef>importo</th>
    <td mat-cell *matCellDef="let element"> {{element.importo}} </td>
  </ng-container>
  
  <!-- giorniDifferenza Column -->
  <ng-container matColumnDef="giorniDifferenza">
    <th mat-header-cell *matHeaderCellDef>giorniDifferenza</th>
    <td mat-cell *matCellDef="let element"> {{element.giorniDifferenza}} </td>
  </ng-container>
  
  <!-- idCategoria Column -->
  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef>idCategoria</th>
    <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
  </ng-container>
  
  <!-- idContoFrom Column -->
  <ng-container matColumnDef="idContoFrom">
    <th mat-header-cell *matHeaderCellDef>idContoFrom</th>
    <td mat-cell *matCellDef="let element"> {{element.idContoFrom}} </td>
  </ng-container>
  
  <!-- isMonthly Column -->
  <ng-container matColumnDef="isMonthly">
    <th mat-header-cell *matHeaderCellDef>isMonthly</th>
    <td mat-cell *matCellDef="let element"> {{element.isMonthly}} </td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
