<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- idCategoria Column -->
  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef>idCategoria</th>
    <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
  </ng-container>
  
  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  
  <!-- idCategoriaParent Column -->
  <ng-container matColumnDef="idCategoriaParent">
    <th mat-header-cell *matHeaderCellDef>idCategoriaParent</th>
    <td mat-cell *matCellDef="let element"> {{element.idCategoriaParent}} </td>
  </ng-container>
  
  <!-- priorita Column -->
  <ng-container matColumnDef="priorita">
    <th mat-header-cell *matHeaderCellDef>priorita</th>
    <td mat-cell *matCellDef="let element"> {{element.priorita}} </td>
  </ng-container>
  
  <!-- isEntrata Column -->
  <ng-container matColumnDef="isEntrata">
    <th mat-header-cell *matHeaderCellDef>isEntrata</th>
    <td mat-cell *matCellDef="let element"> {{element.isEntrata}} </td>
  </ng-container>
  
  <!-- isUscita Column -->
  <ng-container matColumnDef="isUscita">
    <th mat-header-cell *matHeaderCellDef>isUscita</th>
    <td mat-cell *matCellDef="let element"> {{element.isUscita}} </td>
  </ng-container>
  
  <!-- isDeleted Column -->
  <ng-container matColumnDef="isDeleted">
    <th mat-header-cell *matHeaderCellDef>isDeleted</th>
    <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
