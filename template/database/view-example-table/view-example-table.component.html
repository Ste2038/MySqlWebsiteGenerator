<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  $[for_attrib (<!-- $[attrib_name] Column -->
  <ng-container matColumnDef="$[attrib_name]">
    <th mat-header-cell *matHeaderCellDef>$[attrib_name]</th>
    <td mat-cell *matCellDef="let element"> {{element.$[attrib_name]}} </td>
  </ng-container>
  )]
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
